<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/imagenes/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,300&family=Ubuntu:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <title>Encriptador</title>

</head>

<body>
  <header>
    <img class="logo" src="/imagenes/Logo.svg" alt="logo">
  </header>
  <main>
    <section>
      <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
      <div>
        <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
      </div>
      <div class="botones">
        <button class="btn-encriptar" onclick="encriptar()">Encriptar</button>
        <button class="btn-desencriptar" onclick="descifrar()">Desencriptar</button>
      </div>
    </section>
    <section>
      <textarea class="mensaje" cols="20" rows="10">
      </textarea>
      <label class="text-one">Ningún mensaje fue encontrado</label>
      <label class="text-two">Ingrese el texto que deseas encriptar o desencriptar</label>
      <div class="aviso-copiado"></div>

      <div>
        <button class="copiar" onclick="copiar()">Copiar</button>
      </div>
    </section>

  </main>

  <script src="main.js"></script>
</body>

</html>
